<p>
  Filter chart works!
</p>
<div>
  {{allIncidents.hits.hits.length}} Incidents found
</div>
<div *ngIf="toggleMonthDayBool; else elseBlock">
  <div style="height: 300px;">
    <ngx-charts-bar-vertical
      [view]="mview"
      [scheme]="mcolorScheme"
      [results]="monthValues"
      [gradient]="mgradient"
      [xAxis]="mshowXAxis"
      [yAxis]="mshowYAxis"
      [legend]="mshowLegend"
      [showXAxisLabel]="mshowXAxisLabel"
      [showYAxisLabel]="mshowYAxisLabel"
      [xAxisLabel]="mxAxisLabel"
      [yAxisLabel]="myAxisLabel"
      (select)="onSelectMonth($event)">
    </ngx-charts-bar-vertical>
  </div>
</div>
<button class="btn btn-info" (click)="toggleMonthDay()">toggle Month/Day</button>


<ng-template #elseBlock>
  <div style="height: 300px;">
    <ngx-charts-bar-vertical
      [view]="dview"
      [scheme]="dcolorScheme"
      [results]="dayValues"
      [gradient]="dgradient"
      [xAxis]="dshowXAxis"
      [yAxis]="dshowYAxis"
      [legend]="dshowLegend"
      [showXAxisLabel]="dshowXAxisLabel"
      [showYAxisLabel]="dshowYAxisLabel"
      [xAxisLabel]="dxAxisLabel"
      [yAxisLabel]="dyAxisLabel"
      (select)="onSelectDay($event)">
    </ngx-charts-bar-vertical>
  </div>
</ng-template>
