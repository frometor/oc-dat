<div *ngIf="showChart; else elseShowBlock">
  <h3>Filter</h3>
  <div>
     Total Incidents found: {{allIncidents.hits.hits.length}}
  </div>

  <div *ngIf="toggleMonthDayBool; else elseBlock">
    <div style="height: 300px;">
      <ngx-charts-bar-vertical
        [view]="mview"
        [scheme]="mcolorScheme"
        [results]="monthValues"
        [gradient]="mgradient"
        [xAxis]="mshowXAxis"
        [yAxis]="mshowYAxis"
        [legend]="mshowLegend"
        [showXAxisLabel]="mshowXAxisLabel"
        [showYAxisLabel]="mshowYAxisLabel"
        [xAxisLabel]="mxAxisLabel"
        [yAxisLabel]="myAxisLabel"
        (select)="onSelectMonth($event)">
      </ngx-charts-bar-vertical>
    </div>
      <button class="btn btn-info col-sm-3 col-md-5" style="margin: 0 10px !important;" (click)="toggleMonthDay()">Month/Day</button>
      <button class="btn btn-info col-sm- col-md-5" style="margin: 0 10px !important;" (click)="showAllIncidents()">Reset Filter</button>
  </div>


  <ng-template #elseBlock>
    <div style="height: 300px;">
      <ngx-charts-bar-vertical
        [view]="dview"
        [scheme]="dcolorScheme"
        [results]="dayValues"
        [gradient]="dgradient"
        [xAxis]="dshowXAxis"
        [yAxis]="dshowYAxis"
        [legend]="dshowLegend"
        [showXAxisLabel]="dshowXAxisLabel"
        [showYAxisLabel]="dshowYAxisLabel"
        [xAxisLabel]="dxAxisLabel"
        [yAxisLabel]="dyAxisLabel"
        (select)="onSelectDay($event)">
      </ngx-charts-bar-vertical>
    </div>
      <button class="btn btn-info col-sm-3 col-md-5" style="margin: 0 10px !important;" (click)="toggleMonthDay()">Month/Day</button>
      <button class="btn btn-info col-sm-3 col-md-5" style="margin: 0 10px !important;" (click)="showAllIncidents()">Reset Filter</button>

  </ng-template>
</div>
<ng-template #elseShowBlock>
  <div style="margin-top:20px;">
    Use the input fields to search for Incidents
  </div>

</ng-template>
