<div>
  <ngx-datatable
    class="material selection-cell"
    [rows]="rows"
    [columnMode]="'flex'"
    [columns]="columns"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10"
    [selected]="selected"
    [selectionType]="'single'"
    (select)="onSelect($event)"
    (activate)="onActivate($event)">
  </ngx-datatable>
</div>
